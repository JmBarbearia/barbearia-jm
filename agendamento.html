<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento - Barbearia JM</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Barbearia JM" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="precos.html">Preços</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="agendamento">
      <h2>Agendamento</h2>
      
      <form id="form-agendamento" action="https://getform.io/f/akknpdna" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label>Serviços:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="servicos" value="corte" /> Corte (35 min)</label>
          <label><input type="checkbox" name="servicos" value="pezinho" /> Pezinho (10 min)</label>
          <label><input type="checkbox" name="servicos" value="barba" /> Barba (20 min)</label>
          <label><input type="checkbox" name="servicos" value="sobrancelha" /> Sobrancelha (10 min)</label>
          <label><input type="checkbox" name="servicos" value="alisamento" /> Alisamento (45 min)</label>
          <label><input type="checkbox" name="servicos" value="luzes" /> Luzes (60 min)</label>
          <label><input type="checkbox" name="servicos" value="platinado" /> Platinado (90 min)</label>
          <label><input type="checkbox" name="servicos" value="pigmentacao" /> Pigmentação (40 min)</label>
        </div>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required />

        <label for="hora">Horário:</label>
        <select id="hora" name="hora" required disabled>
          <option value="">Selecione os serviços primeiro</option>
        </select>

        <input type="hidden" name="_subject" value="Novo agendamento recebido!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="sucesso.html">

        <button type="submit">Confirmar Horário</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Barbearia JM. Todos os direitos reservados.</p>
  </footer>

  <a href="https://wa.me/553193686493" target="_blank" class="whatsapp-float" aria-label="Fale conosco no WhatsApp">
    <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp" />
  </a>

  <script>
    // Script para habilitar o campo horário quando selecionar pelo menos um serviço
    const servicosCheckboxes = document.querySelectorAll('input[name="servicos"]');
    const horarioSelect = document.getElementById('hora');

    function atualizarHorario() {
      const algumSelecionado = Array.from(servicosCheckboxes).some(chk => chk.checked);
      horarioSelect.disabled = !algumSelecionado;

      if (!algumSelecionado) {
        horarioSelect.innerHTML = '<option value="">Selecione os serviços primeiro</option>';
      } else {
        // Exemplo simples de horários disponíveis (pode ajustar depois)
        horarioSelect.innerHTML = `
          <option value="">Selecione um horário</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
        `;
      }
    }

    servicosCheckboxes.forEach(chk => chk.addEventListener('change', atualizarHorario));
  </script>
</body>
</html>
